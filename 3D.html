   <input type="text" id="data"></p>
        <div id="content" onclick="getdata()"><button>获取数据</button></div>

<script>
    function getdata(){
        var data=document.getElementById('data').value;
        if(data){
            data=JSON.parse(data).result;
            data=data.map((item)=>{
                var red = item.red.replace(/\,/g,'');
                red = Number(red);
                return red;
            })
            data=data.reverse();
            // document.getElementById('content').innerText = JSON.stringify(data)
            document.getElementById('data').value = JSON.stringify(data) + '这是一个数字数组，找一下有什么规律？最后一个数字'+data[data.length-1]+'后面大概率会出现什么数字？'
        }
       
    }

    
</script>
