<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双色球预测</title>
</head>
<style>
    .red input,
    .blue input {
        color: #fff;
        border: red 1px solid;
        outline: none;
        box-shadow: none;
        background-color: red;
        text-align: center;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        font-size: 20px;
    }

    .blue input {
        border-color: blue;
        background-color: blue;
    }

    .red,
    .blue {
        float: left;
        text-align: center;
    }

    .red {
        width: calc(100% / 7 * 6);
    }

    .blue {
        width: calc(100% / 7);
    }

    button {
        font-size: 20px;
        margin: 20px auto;
        display: block;
    }

    #red,
    #blue,
    #leftred,
    #leftblue {
        padding: 10px 6px;
        box-sizing: border-box;
        font-size: 20px;
        word-wrap: break-word;
        overflow-wrap: break-word;
        line-height: 2;
    }

    #red .red,#leftred .red {
        background-color: red;
        color: #fff;
        margin-bottom: 10px;
        width: 100%;
        position: relative;
    }

    .page {
        position: absolute;
        right: 10px;
        bottom: 10px;
        border-radius: 50%;
        border: 1px solid #fff;
        width: 30px;
        height: 30px;
    }

    #blue .blue,#leftblue .blue {
        background-color: blue;
        color: #fff;
        margin-top: 10px;
        width: 100%;
    }

    .clear::after {
        content: '';
        display: block;
        height: 0;
        clear: both;
    }

    .group {
        border: 1px solid #fff;
        margin: 5px;
        display: flex;
        float: left;
        align-items: center;
        padding: 10px;
        box-sizing: border-box;
    }

    .group .left,
    .group .center,
    .group .right {
        display: flex;
        float: left;
    }

    .center {
        flex-direction: column;
    }

    .top {
        border-bottom: 1px solid #dcdddc;
    }

    .right {
        margin-left: 6px;
        font-size: 16px;
        border: 1px solid #fff;
        border-radius: 50%;
        padding: 0 6px;
    }

    .left {
        margin-right: 6px;
    }

    .btn {
        width: 80px;
        height: 40px;
        background-color: #4e6ef2;
        color: #fff;
        border-radius: 5px;
        border: none;
    }
    .content{
        float: left;
        width: 45%;
        margin: 0 2.5%;
    }
</style>

<body class="clear">
    <div class="clear content">
        <div class="clear">
            <div class="red">
                <input type="text" id="leftred1" value="7">
                <input type="text" id="leftred2" value="8">
                <input type="text" id="leftred3" value="21">
                <input type="text" id="leftred4" value="26">
                <input type="text" id="leftred5" value="29">
                <input type="text" id="leftred6" value="30">
            </div>
            <!-- <div class="blue">
                <input type="text" id="leftblue1" value="15">
            </div> -->
        </div>
        <div id="leftred"></div>
        <div id="leftblue"></div>
    </div>
    <div class="clear content">
        <div class="clear">
            <div class="red">
                <input type="text" id="red1" value="7">
                <input type="text" id="red2" value="8">
                <input type="text" id="red3" value="21">
                <input type="text" id="red4" value="26">
                <input type="text" id="red5" value="29">
                <input type="text" id="red6" value="30">
            </div>
            <!-- <div class="blue">
                <input type="text" id="blue1" value="15">
            </div> -->
        </div>
        <div id="red"></div>
        <div id="blue"></div>
    </div>
    <button class="btn" onclick="yuce()">预测</button>
    
    <script src="./jquery.min.js"></script>
    <script>
        var num1 = 0;
        var num2 = 0;
        var num3 = 0;
        var num4 = 0;
        var num5 = 0;
        var num6 = 0;
        var nums = [];
        var sum = 0;
        var redResult = [];
        var redHTML = '';
        var first = 0;

        var leftnum1 = 0;
        var leftnum2 = 0;
        var leftnum3 = 0;
        var leftnum4 = 0;
        var leftnum5 = 0;
        var leftnum6 = 0;
        var leftnums = [];
        var leftsum = 0
        var leftredResult = [];
        var leftredHTML = '';
        var leftfirst = 0;
        $.getJSON({
            async: true,
            url: './ssq.json',
            type: 'GET',
            dataType: 'json',
            success: function(res){
                var arr = res[res.length-1].num.split(',');
                var leftarr = res[res.length-2].num.split(',');
                document.getElementById('red1').value = arr[0];
                document.getElementById('red2').value = arr[1];
                document.getElementById('red3').value = arr[2];
                document.getElementById('red4').value = arr[3];
                document.getElementById('red5').value = arr[4];
                document.getElementById('red6').value = arr[5];
                // document.getElementById('blue1').value =arr[6];
                document.getElementById('leftred1').value = leftarr[0];
                document.getElementById('leftred2').value = leftarr[1];
                document.getElementById('leftred3').value = leftarr[2];
                document.getElementById('leftred4').value = leftarr[3];
                document.getElementById('leftred5').value = leftarr[4];
                document.getElementById('leftred6').value = leftarr[5];
                // document.getElementById('leftblue1').value = leftarr[6];
            }
        })
        function saveN(num) {
            var arr = [];
            for (let index = 0; index < 6; index++) {
                var obj = {
                    beichushu: sum - num,
                    chushu: nums[index],
                    shang: Math.floor((sum - num) / nums[index]),
                    yushu: (sum - num) % (nums[index]),
                    duibishu: nums[index] + (Math.floor((sum - num) / nums[index])) - (sum - num) % (nums[index])
                };
                arr.push(obj)
            }

            if (first < 7) {
                redResult.push(arr);
            }
            first = first + 1;
            if (first < 7) {
                saveN(nums[first - 1]);
            }
        }
        function leftsaveN(num) {
            var arr = [];
            for (let index = 0; index < 6; index++) {
                var obj = {
                    beichushu: leftsum - num,
                    chushu: leftnums[index],
                    shang: Math.floor((leftsum - num) / leftnums[index]),
                    yushu: (leftsum - num) % (leftnums[index]),
                    duibishu: leftnums[index] + (Math.floor((leftsum - num) / leftnums[index])) - (leftsum - num) % (leftnums[index])
                };
                arr.push(obj)
            }

            if (leftfirst < 7) {
                leftredResult.push(arr);
            }
            leftfirst = leftfirst + 1;
            if (leftfirst < 7) {
                leftsaveN(leftnums[leftfirst - 1]);
            }
        }
        function yuce() {
            num1 = +(document.getElementById('red1').value);
            num2 = +(document.getElementById('red2').value);
            num3 = +(document.getElementById('red3').value);
            num4 = +(document.getElementById('red4').value);
            num5 = +(document.getElementById('red5').value);
            num6 = +(document.getElementById('red6').value);
            nums = [num1, num2, num3, num4, num5, num6];
            sum = num1 + num2 + num3 + num4 + num5 + num6;
            leftnum1 = +(document.getElementById('leftred1').value);
            leftnum2 = +(document.getElementById('leftred2').value);
            leftnum3 = +(document.getElementById('leftred3').value);
            leftnum4 = +(document.getElementById('leftred4').value);
            leftnum5 = +(document.getElementById('leftred5').value);
            leftnum6 = +(document.getElementById('leftred6').value);
            leftnums = [leftnum1, leftnum2, leftnum3, leftnum4, leftnum5, leftnum6];
            leftsum = leftnum1 + leftnum2 + leftnum3 + leftnum4 + leftnum5 + leftnum6;
            first = 0;
            leftfirst = 0;
            redResult = [];
            leftredResult = [];
            redHTML = '';
            leftredHTML = '';
            saveN(0);
            leftsaveN(0);
            setTimeout(() => {
                var redStr = '';
                var leftredStr = '';
                redResult.forEach((item, page) => {
                    var str = '';
                    item.forEach((group, i) => {
                        str = str + `<div class='group clear' id='group${page + '' + i}' onclick="clickGroup('group${page + '' + i}')">
                                <div class="left">${group.chushu}</div>
                                <div class="center">
                                    <span class="top">${group.shang}</span>
                                    <span class="bottom">${group.yushu}</span>
                                </div>
                                <div class="right">${group.duibishu}</div>
                            </div>`;
                    })
                    redStr = redStr + `<div class='red clear'>${str}<span class='page'>${page + 1}</span></div>`;
                })
                leftredResult.forEach((item, page) => {
                    var str = '';
                    item.forEach((group, i) => {
                        str = str + `<div class='group clear' id='leftgroup${page + '' + i}' onclick="clickGroup('leftgroup${page + '' + i}')">
                                <div class="left">${group.chushu}</div>
                                <div class="center">
                                    <span class="top">${group.shang}</span>
                                    <span class="bottom">${group.yushu}</span>
                                </div>
                                <div class="right">${group.duibishu}</div>
                            </div>`;
                    })
                    leftredStr = leftredStr + `<div class='red clear'>${str}<span class='page'>${page + 1}</span></div>`;
                })
                document.getElementById('red').innerHTML = redStr;
                document.getElementById('leftred').innerHTML = leftredStr;
            }, 1000);
        }
        function clickGroup(id) {
            if (document.getElementById(id).style.backgroundColor === 'rgb(102, 102, 102)') {
                document.getElementById(id).style.backgroundColor = '';
            } else {
                document.getElementById(id).style.backgroundColor = '#666';
            }
        }
    </script>


</body>

</html>
