	<title>晁振凯简历</title>

<body>

	<div class='login'>

		<div class='login_title'>

			<span>简历查看验证</span>

		</div>

		<div class='login_fields'>

			<div class='login_fields__user'>

			</div>

			<div class='login_fields__password'>

				<div class='icon'>

					<img alt="" src='./login/img/lock_icon_copy.png'>

				</div>

				<input name="pwd" placeholder='面试员查看码' maxlength="16" type='text' autocomplete="off" id="passwd">

				<div class='validation'>

					<img alt="" src='./login/img/tick.png'>

				</div>

			</div>

			<div class='login_fields__password'>

				<div class='icon'>

					<img alt="" src='./login/img/key.png'>

				</div>

				<input name="code" placeholder='验证码' maxlength="4" type='text' name="ValidateNum" autocomplete="off">

				<div class='validation' style="opacity: 1; right: -5px;top: -3px;">

					<canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>

				</div>

			</div>

			<div class='login_fields__submit'>

				<input type='button' value='登录'>

			</div>

		</div>

		<div class='success'>

		</div>

		<div class='disclaimer'>



		</div>

	</div>

	<div class='authent'>

		<div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">

			<div class="loader-inner ball-clip-rotate-multiple">

				<div></div>

				<div></div>

				<div></div>

			</div>

		</div>

		<p>认证中...</p>

	</div>

	<div class="OverWindows"></div>



	<link href="./login/layui/css/layui.css" rel="stylesheet" type="text/css" />



	<script type="text/javascript" src="./login/js/jquery.min.js"></script>

	<script type="text/javascript" src="./login/js/jquery-ui.min.js"></script>

	<script type="text/javascript" src='./login/js/stopExecutionOnTimeout.js?t=1'></script>

	<script type="text/javascript" src="./login/layui/layui.js"></script>

	<script type="text/javascript" src="./login/js/Particleground.js"></script>

	<script type="text/javascript" src="./login/js/Treatment.js"></script>

	<script type="text/javascript" src="./login/js/jquery.mockjax.js"></script>

	<script type="text/javascript">
		var canGetCookie = 0;

		var ajaxmockjax = 1;

		var truepwd;





		var CodeVal = 0;

		Code();



		function Code() {

			if (canGetCookie == 1) {

				createCode("AdminCode");

				var AdminCode = getCookieValue("AdminCode");

				showCheck(AdminCode);

			} else {

				showCheck(createCode(""));

			}

		}



		function showCheck(a) {

			CodeVal = a;

			var c = document.getElementById("myCanvas");

			var ctx = c.getContext("2d");

			ctx.clearRect(0, 0, 1000, 1000);

			ctx.font = "80px 'Hiragino Sans GB'";

			ctx.fillStyle = "#E8DFE8";

			ctx.fillText(a, 0, 100);

		}

		$(document).keypress(function (e) {

			// 回车键事件  

			if (e.which == 13) {

				$('input[type="button"]').click();

			}

		});

		//粒子背景特效

		$('body').particleground({

			dotColor: '#E8DFE8',

			lineColor: '#133b88'

		});

		$('input[name="pwd"]').focus(function () {

			$(this).attr('type', 'password');

		});

		$('input[type="text"]').focus(function () {

			$(this).prev().animate({

				'opacity': '1'

			}, 200);

		});

		$('input[type="text"],input[type="password"]').blur(function () {

			$(this).prev().animate({

				'opacity': '.5'

			}, 200);

		});

		$('input[name="login"],input[name="pwd"]').keyup(function () {

			var Len = $(this).val().length;

			if (!$(this).val() == '' && Len >= 5) {

				$(this).next().animate({

					'opacity': '1',

					'right': '30'

				}, 200);

			} else {

				$(this).next().animate({

					'opacity': '0',

					'right': '20'

				}, 200);

			}

		});

		var open = 0;

		layui.use('layer', function () {



			//非空验证

			$('input[type="button"]').click(function () {

				// var login = $('input[name="login"]').val();

				var pwd = $('input[name="pwd"]').val();

				var code = $('input[name="code"]').val();

				var truepwd = 0;

				// if (login == '') {

				// 	ErroAlert('请输入您的账号');

				// }

				if (pwd == '') {

					ErroAlert('请输入查看码');

				} else if (code == '' || code.length != 4) {

					ErroAlert('请输入验证码');

				} else {

					//认证中..



					var JsonData = {

						pwd: pwd,

						code: code

					};

					if (JsonData.code.toUpperCase() == CodeVal.toUpperCase()) {

						fullscreen();

						$.ajax({

							url: 'http://www.earthstudio.cn/czk.php',

							type: "POST",

							data: {

								'password': pwd

							},

							dataType: "json",

							success: function (msg) {

								// 



								// 

								if (msg.code == 0) {

									setTimeout(() => {

										ErroAlert('查看码错误,请重新输入!');

										$('.loader').siblings('p').text('验证失败!')

										$('.loader-inner.ball-clip-rotate-multiple')
											.hide()

									}, 3000);

									setTimeout(() => {



										window.location.reload()

									}, 6000);

								} else {
									sessionStorage.setItem('password', $('#passwd').val());

									// truepwd=msg.pwd

									setTimeout(() => {

										window.location.href = msg.result;

									}, 4000);

									// url="Ajax/Login"

								}

							}

						})

					} else {

						ErroAlert('验证码不正确!');

						return false;

					}

					$('.login').addClass('test'); //倾斜特效

					setTimeout(function () {

						$('.login').addClass('testtwo'); //平移特效

					}, 300);

					setTimeout(function () {

						$('.authent').show().animate({

							right: -320

						}, {

							easing: 'easeOutQuint',

							duration: 600,

							queue: false

						});

						$('.authent').animate({

							opacity: 1

						}, {

							duration: 200,

							queue: false

						}).addClass('visible');

					}, 500);

				}

			})

		})

		var fullscreen = function () {

			elem = document.body;

			if (elem.webkitRequestFullScreen) {

				elem.webkitRequestFullScreen();

			} else if (elem.mozRequestFullScreen) {

				elem.mozRequestFullScreen();

			} else if (elem.requestFullScreen) {

				elem.requestFullscreen();

			} else {

				//浏览器不支持全屏API或已被禁用  

			}

		}

		if (ajaxmockjax == 1) {

			$.mockjax({

				url: 'Ajax/Login',

				status: 200,

				responseTime: 50,

				responseText: {

					"Status": "ok",

					"Text": "登录成功<br /><br />欢迎查看"

				}

			});

			$.mockjax({

				url: 'Ajax/LoginFalse',

				status: 200,

				responseTime: 50,

				responseText: {

					"Status": "Erro",

					"Erro": "查看码有误!"

				}

			});

		}
	</script>
